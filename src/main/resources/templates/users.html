<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Users</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <link th:href="@{/css/custom.css}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Вставка header -->
    <div th:replace="adminDashboardHeader :: admin-header"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Users</h1>

                <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addUserModal">
                    Add User
                </button>

                <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="addUserForm">
                                    <div class="form-group">
                                        <label for="role">Role</label>
                                        <select id="role" name="role">
                                            <option>Customer</option>
                                            <option>Guest</option>
                                            <option>Admin</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="addUserButton">Add User</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Users table</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Role</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th>Delete</th>
                                    <th>Update</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}" th:id="'row-' + ${user.id}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.role}" class="editable" data-field="role"></td>
                                    <td th:text="${user.username}" class="editable" data-field="username"></td>
                                    <td th:text="${user.email}" class="editable" data-field="email"></td>
                                    <td th:text="${user.password}" class="editable" data-field="password"></td>
                                    <td>

                                        <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-danger btn-circle">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                    <td>
                                        <!-- Кнопка "Update" -->
                                        <button class="btn btn-warning btn-circle update-button" th:data-id="${user.id}">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <!-- Кнопка "Save", изначально скрыта -->
                                        <button class="btn btn-success btn-circle save-button" th:data-id="${user.id}" style="display: none;">
                                            <i class="fas fa-check"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>


                            </table>
                        </div>
                    </div>
                </div>



            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Вставка footer -->
        <div th:replace="FooterDashboard :: FooterDashboard"></div>


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>



<script>
    document.addEventListener("DOMContentLoaded", function () {
        const addUserButton = document.getElementById("addUserButton");
        const addUserForm = document.getElementById("addUserForm");

        addUserButton.addEventListener("click", function () {
            const formData = new FormData(addUserForm);
            const userDTO = {
                id: 0,
                role: formData.get("role"),
                username: formData.get("username"),
                email: formData.get("email"),
                password: formData.get("password")
            };

            fetch("/users/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userDTO)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text); });
                    }
                    return response.text();
                })
                .then(data => {
                    console.log("Заказ успешно создан:", data);
                    addUserForm.reset(); // Очистить форму
                    $("#addUserModal").modal("hide"); // Закрыть модальное окно
                    location.reload();
                })
                .catch(error => console.error("Ошибка запроса:", error));
        });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Обработчик для кнопок "Update"
        document.querySelectorAll(".update-button").forEach(button => {
            button.addEventListener("click", function () {
                const rowId = this.getAttribute("data-id");
                const row = document.querySelector(`#row-${rowId}`);

                // Скрыть кнопку "Update" и показать кнопку "Save"
                this.style.display = "none";
                row.querySelector(".save-button").style.display = "inline-block";

                // Перевести ячейки в режим редактирования
                row.querySelectorAll(".editable").forEach(cell => {
                    const value = cell.textContent.trim();
                    cell.innerHTML = `<input type="text" value="${value}" class="form-control">`;
                });
            });
        });

        // Обработчик для кнопок "Save"
        document.querySelectorAll(".save-button").forEach(button => {
            button.addEventListener("click", function () {
                const rowId = this.getAttribute("data-id");
                const row = document.querySelector(`#row-${rowId}`);

                // Скрыть кнопку "Save" и показать кнопку "Update"
                this.style.display = "none";
                row.querySelector(".update-button").style.display = "inline-block";

                // Создать объект UserDTO из данных строки
                const updatedUserDTO = {
                    id: rowId, // ID строки
                    role: row.querySelector(".editable[data-field='role'] input").value.trim(),
                    username: row.querySelector(".editable[data-field='username'] input").value.trim(),
                    email: row.querySelector(".editable[data-field='email'] input").value.trim(),
                    password: row.querySelector(".editable[data-field='password'] input").value.trim()
                };

                // Вернуть данные строки в режим отображения
                row.querySelectorAll(".editable").forEach(cell => {
                    const input = cell.querySelector("input");
                    cell.textContent = input.value.trim(); // Возвращаем текстовое отображение
                });

                // Отправить `updatedUserDTO` на сервер через AJAX
                fetch(`/users/update/${rowId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(updatedUserDTO) // Сериализуем объект UserDTO в JSON
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Ошибка: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(data => console.log("Ответ сервера:", data))
                    .catch(error => console.error("Ошибка запроса:", error));
            });
        });
    });


</script>




</body>

</html>
